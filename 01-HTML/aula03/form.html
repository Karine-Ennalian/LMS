<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <!-- action: especifica a URL para o qual serão enviados os dados do formulário -->
    <!-- method: especifica o metodo de envio (GET, POST, PUT, DELETE) -->

    <form action="">
        Nome: <br>
        <input type="text" name="nome" id=""><br>
        Sobrenome: <br>
        <input type="text" name="sobrenome" id=""><br>
        Idade: <br>
        <input type="number" name="idade" id="">
    </form>
    <form action="">
        User: <br>
        <input type="text" name="user" id=""><br>
        Password: <br>
        <input type="password" name="password" id=""><br>
        <input type="submit" value="submit">
    </form>
    <form action="">
        Comidas: <br>
        <input type="radio" name="food" id="" value="Feijoada">Feijoada <br>
        <input type="radio" name="food" id="" value="Frango">Frango <br>
        <input type="radio" name="food" id="" value="BifeAcebolado">Bife acebolado <br>
    </form>
</body>
</html>
